<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body onload="varInicialize()">
    <header>
        Calculator
    </header>
    <div class="container">
        <section class="calculator">
            <div>
            <input type="text" id="screen">
            </div>
            <div class="row 1">
                <div>
                    <input type="button" value="AC" id="AC" onclick="dell()">
                </div>
                <div>
                    <input type="button" value="DEL" id="del" onclick="dell_one()">
                </div>
                <div>
                    <input type="button" value="%" id="parcent" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="/" id="division" onclick="addCaracter(this.value)">
                </div>
            </div>
            <div class="row 2">
                <div>
                    <input type="button" value="7" id="seven" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="8" id="eight" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="9" id="nine" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="-" id="subtraction" onclick="addCaracter(this.value)">
                </div>
            </div>
            <div class="row 3">
                <div>
                    <input type="button" value="4" id="four" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="5" id="five" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="6" id="six" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="+" id="addition" onclick="addCaracter(this.value)">
                </div>
            </div>
            <div class="row 4">
                <div>
                    <input type="button" value="3" id="three" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="2" id="two" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="1" id="one" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="*" id="mutiplication" onclick="addCaracter(this.value)">
                </div>
            </div>
            <div class="row 5">
                <div>
                    <input type="button" value="0" id="zero" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="." id="dot" onclick="addCaracter(this.value)">
                </div>
                <div>
                    <input type="button" value="=" id="equals" onclick="calculate()">
                </div>
            </div>
        </section> 
    </div>
    <p>This calculator was made in HTML, CSS with flexbox and JavaScript, the code is simple as initial knowledge was used to make it
    </p>
    <p>Angelo MF</p>
</body>  
</html>
